<div>
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
        <div class="blocks">
          <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add Customer
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>List of customers</h3>
          </mat-card-title>
          <mat-form-field>
            <input matInput placeholder="Search client" #input>
          </mat-form-field>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="customers">
                <ng-container matColumnDef="Client">
                  <mat-header-cell *matHeaderCellDef> NAME </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Email">
                  <mat-header-cell *matHeaderCellDef> EMAIL </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Entreprise">
                  <mat-header-cell *matHeaderCellDef> COMPANY </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="invoices">
                  <mat-header-cell *matHeaderCellDef> INVOICES </mat-header-cell>
                  <mat-cell *matCellDef="let element"> <a [routerLink]="['/invoices', element.id, element.firstName+' '+element.lastName]">{{element.invoices.length}}</a> </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Montant">
                  <mat-header-cell *matHeaderCellDef> TOTAL AMOUNT </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.totalAmount}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a
                            type="button" (click)="onDeleteClient(element.id, element.firstName+' '+element.lastName)">
                      <mat-icon class="icon">delete</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="edit">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a
                            type="button" (click)="onEditClient(element)">
                      <mat-icon class="icon">edit</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>

              <mat-paginator [length]="clientsSize" [pageSize]="5"
                             [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
            </div>

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
