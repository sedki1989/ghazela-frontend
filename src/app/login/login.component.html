<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" #f (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="email" required matInput placeholder="Email" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" required matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button [disabled]="!f.checkValidity()">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
